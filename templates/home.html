<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             background-image: url("{{ url_for('static', filename='nicegradient.webp') }}");
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(30, 30, 45, 0.95);
            border-radius: 0px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
        }

        .header {
           position: relative;
            background-image: url("{{ url_for('static', filename='banner.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 20vh;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .overlay

        .header::before {
            content: '';
            position: real;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }



        .header .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* 60% opacity */
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #b8b8d1;
            letter-spacing: 0.5px;
        }

        .form-group select,
        .form-group input {
            padding: 14px 16px;
            border-radius: 0px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group select:focus,
        .form-group input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group select option {
            background: #1e1e2d;
            color: #e0e0e0;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .score-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .submit-container {
            margin-top: 32px;
            text-align: center;
        }

        .submit-btn {
            padding: 16px 48px;
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            background:  linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 32px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 2px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            text-align: center;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 0.95em;
            color: #b8b8d1;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-score {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            font-size: 0.85em;
            color: #a8b8ff;
            margin-top: 12px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.6em;
            }

            .form-container {
                padding: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .result-score {
                font-size: 2.5em;
            }
        }

        select option:disabled {
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Academic Performance Predictor</h1>
            <p>Advanced analytics for student success forecasting</p>
            <div class="overlay"></div>
        </div>

        <div class="form-container">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ethnicity">Ethnicity Group</label>
                        <select id="ethnicity" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parental_education">Parental Education Level</label>
                        <select id="parental_education" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Education Level</option>
                            <option value="some high school">Some High School</option>
                            <option value="high school">High School</option>
                            <option value="some college">Some College</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lunch">Lunch Program</label>
                        <select id="lunch" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="test_prep">Test Preparation Course</label>
                        <select id="test_prep" name="test_preparation_course" required>
                            <option selected disabled value="">Select Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="score-inputs">
                    <div class="form-group">
                        <label for="reading_score">Reading Score (0-100)</label>
                        <input type="number" id="reading_score" name="reading_score" placeholder="Enter reading score" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="writing_score">Writing Score (0-100)</label>
                        <input type="number" id="writing_score" name="writing_score" placeholder="Enter writing score" min="0" max="100" required>
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">Generate Prediction</button>
                </div>

                {% if result %}
                <div class="result-container show">
                    <div class="result-label">Predicted Mathematics Score</div>
                    <div class="result-score">{{ result }}</div>
                    <div class="info-badge">Out of 100</div>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
